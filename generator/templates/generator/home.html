<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<div class="container text-center">
    <h1>Генератор паролей</h1>
    <form action="{% url 'password' %}">
        <select name="length">
            <option value="6">6</option>\
            <option value="7">7</option>\
            <option value="8">8</option>\
            <option value="9">9</option>\
            <option value="10">10</option>\
            <option value="11">11</option>\
            <option value="12", selected="selected">12</option>\
            <option value="13">13</option>\
            <option value="14">14</option>\
        </select> Длина
        <br>
        <input type="checkbox", name="uppercase"> Верхний регистр
        <br>
        <input type="checkbox", name="numbers"> Наличие цифр
        <br>
        <input type="checkbox", name="symbols"> Наличие символов
        <br>
        <input type="submit", value="Сгенерировать пароль", class="btn btn-primary">
    <br>
    <!-- <a href="{% url 'discription' %}">Описание сайта</a> -->
</form>
</div>
